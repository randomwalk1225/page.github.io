  <!-- Clock Script -->
  <script>
    const zones = {
      'time-Korea': { tz: 'Asia/Seoul' },
      'time-US':    { tz: 'America/New_York' },
      'time-EST':   { tz: 'America/Toronto' },
      'time-PST':   { tz: 'America/Vancouver' },
      'time-China': { tz: 'Asia/Shanghai' },
      'time-Japan': { tz: 'Asia/Tokyo' }
    };

    function updateClocks() {
      const now = new Date();
      for (const id in zones) {
        const el = document.getElementById(id);
        el.textContent = now.toLocaleTimeString('ko-KR', {
          timeZone: zones[id].tz,
          hour12: false,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateClocks();
      setInterval(updateClocks, 1000);
    });
  </script>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
